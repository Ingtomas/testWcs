<h2>Registro de estudiantes</h2>
<hr />

nombre: <input type="text" name="nombre" [(ngModel)]="persona.nombre" /><br />
Patronus:
<input type="text" name="patronus" [(ngModel)]="persona.patronus" /><br />
Edad:
<input type="text" name="edad" [(ngModel)]="persona.edad" /><br />
<br />
<input type="button" value="guardar" (click)="guardar()" />

<table *ngIf="personas.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Patronus</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        {{ persona.nombre | titlecase }}
      </td>
      <td>{{ persona.patronus }}</td>
      <td>{{ persona.edad }} a√±os</td>
    </tr>
  </tbody>
</table>
